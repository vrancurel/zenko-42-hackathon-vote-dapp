<!DOCTYPE html>
<html>
<head>
  <title>Zenko 42 Hackathon</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Zenko 42 Hackathon</h1>
  <h2>Vote</h2>
  <h3>Winner <span class="black"><span id="winner"></span></span></h3>

  <br><br>
  <h1>RegisterTeamName</h1>
  <br><label for="team_name">Team Name:</label><input type="text" id="team_name" placeholder="e.g., crazy_team"></input>
  <br><label for="team_address">Team Address:</label><input type="text" id="team_address" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" onclick="App.registerTeam()">Register Team</button>

  <br><br>
  <h1>RegisterVoter</h1>
  <br><label for="voter_name">Voter Name:</label><input type="text" id="voter_name" placeholder="e.g., crazy_voter"></input>
  <br><label for="voter_address">Voter Address:</label><input type="text" id="voter_address" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" onclick="App.registerVoter()">Register Voter</button>
  <br><br>

  <br><br>
  <h1>VoteForTeam</h1>
  <br><label for="team_name">Voter Name:</label><input type="text" id="team_name" placeholder="e.g., crazy_voter"></input>
  <br><br><button id="send" onclick="App.voteForTeam()">Vote for Team</button>
  <br><br>

  <br><br>
  <span id="status"></span>
  <br>
  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
</body>
</html>
